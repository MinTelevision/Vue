<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- View -->
    <div id="demo">
        <p style="color:red">1.v-text</p>
        <p v-text="name"></p>
        <p style="color:red">2.v-html</p>
        <p v-html="name"></p>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        new Vue({
            el: "#demo",
            data: {
                name: `<p>123<span style='color:red'>456</span>789</p>`,
            }
        })
    </script>
</body>

</html>
